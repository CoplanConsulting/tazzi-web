name: Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    environment: Build
    env:
      NODE_ENV: development
    steps:
      - uses: actions/checkout@v4
      - run: rm -rf node_modules package-lock.json
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npm install
      - run: npx nuxi prepare
      - run: npm run lint
